<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlık Altın Fiyatları</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
    <button id="toggle-settings" class="icon-button" title="Ayarlar"><i class="fas fa-cog"></i></button>
    <img src="logo.png" alt="Firma Logosu" class="header-logo">
    <button id="toggle-fullscreen" class="icon-button" title="Tam Ekran"><i class="fas fa-expand"></i></button>
</header>

<header class="main-header">
    <button id="toggle-settings" class="icon-button" title="Ayarlar"><i class="fas fa-cog"></i></button>
    <button id="toggle-converter" class="icon-button" title="Çevirici"><i class="fas fa-calculator"></i></button>
    <img src="logo.png" alt="Firma Logosu" class="header-logo">
    <button id="toggle-fullscreen" class="icon-button" title="Tam Ekran"><i class="fas fa-expand"></i></button>
</header>
        <div class="sub-header">
            <div id="date-time-container">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
            <div class="refresh-info">
                <span id="last-updated"></span>
                <span id="refresh-timer"></span>
                <button id="manual-refresh" class="icon-button" title="Yenile"><i id="refresh-icon" class="fas fa-sync-alt"></i></button>
            </div>
        </div>

        <div class="list-header">
            <span class="col-birim">Birim</span>
            <span class="col-alis">Alış</span>
            <span class="col-satis">Satış</span>
        </div>

        <div id="gold-prices-list" class="gold-list-container">
            </div>
    </div>

    <div id="settings-overlay" class="settings-overlay">
        <div class="settings-panel">
            <div class="settings-header">
                <h2>Fiyat Çarpan Ayarları</h2>
                <button id="close-settings" class="icon-button" title="Kapat"><i class="fas fa-times"></i></button>
            </div>
            <div id="multiplier-settings-grid"></div>
            <button id="save-multipliers">Çarpanları Kaydet</button>
        </div>
    </div>
</div>

    <div id="converter-overlay" class="settings-overlay">
        <div class="settings-panel">
            <div class="settings-header">
                <h2>Çevirici</h2>
                <button id="close-converter" class="icon-button" title="Kapat"><i class="fas fa-times"></i></button>
            </div>
            <div class="converter-body">
                <div class="converter-input-group">
                    <label for="quantity-input">Miktar</label>
                    <input type="number" id="quantity-input" value="1">
                </div>
                <div class="converter-input-group">
                    <label for="gold-select-dropdown">Birim</label>
                    <select id="gold-select-dropdown">
                        </select>
                </div>
                <div class="converter-results">
                    <div class="result-box">
                        <span class="result-label">Satış Fiyatı:</span>
                        <span id="calculated-sell-price" class="result-value">Hesaplanıyor...</span>
                    </div>
                    <div class="result-box">
                        <span class="result-label">Alış Fiyatı:</span>
                        <span id="calculated-buy-price" class="result-value">Hesaplanıyor...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
    <script src="script.js"></script>
</body>
</html>
