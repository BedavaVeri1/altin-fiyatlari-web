<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlık Altın Fiyatları</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <div id="date-time-container">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
            <div class="controls">
                <div class="refresh-info">
                    <span id="last-updated"></span>
                    <span id="refresh-timer"></span>
                    <button id="manual-refresh" class="icon-button" title="Yenile"><i id="refresh-icon" class="fas fa-sync-alt"></i></button>
                </div>
                <div class="header-icons">
                    <button id="toggle-settings" class="icon-button" title="Ayarlar"><i class="fas fa-cog"></i></button>
                    <button id="toggle-fullscreen" class="icon-button" title="Tam Ekran"><i class="fas fa-expand"></i></button>
                </div>
            </div>
        </header>

        <div class="title-container">
            <img src="logo.png" alt="Firma Logosu" class="logo logo-left">
            <h1>Anlık Altın Fiyatları</h1>
            <img src="logo.png" alt="Firma Logosu" class="logo logo-right">
        </div>

        <div id="gold-prices-grid">
            </div>
    </div>

    <div id="settings-overlay" class="settings-overlay">
        <div class="settings-panel">
            <div class="settings-header">
                <h2>Fiyat Çarpan Ayarları</h2>
                <button id="close-settings" class="icon-button" title="Kapat"><i class="fas fa-times"></i></button>
            </div>
            <div id="multiplier-settings-grid">
                </div>
            <button id="save-multipliers">Çarpanları Kaydet</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker başarıyla kaydedildi: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker kaydı başarısız: ', error);
                    });
            });
        }
    </script>
    </body>
</html>
